<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="description" content=""><title>如何判断胎动异常</title><style type="text/css">body{background:#FBF7F1;color:#8F847B;margin:20px 10px}header>h1{text-align:center;font-size:24px}ol{padding:0;list-style-position:inside}.main{line-height:28px}.img-auto{display:block;width:100%;height:auto;max-width:640px;margin:0 auto}</style><script type="text/javascript" src="http://www.addinghome.com/static/common/js/log.js"></script></head><body><header><h1>如何判断胎动异常？</h1></header><div class="main"><p>若胎动≤3次/小时，12小时胎动≤10～20次则为异常。孕妇可将每周的胎动次数算出平均数，如果每天胎动次数大于平均数的50%，或少于平均数的30%，也为异常胎动。另外，如果胎动频繁或无间歇地躁动，也可能是胎儿宫内缺氧的表现。</p></div></body></html>
