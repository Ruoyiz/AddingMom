<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="description" content=""><title>怎样才算一次胎动</title><style type="text/css">body{background:#FBF7F1;color:#8F847B;margin:20px 10px}header>h1{text-align:center;font-size:24px}ol{padding:0;list-style-position:inside}.main{line-height:28px}.img-auto{display:block;width:100%;height:auto;max-width:640px;margin:0 auto}</style><script type="text/javascript" src="http://www.addinghome.com/static/common/js/log.js"></script></head><body><header><h1>怎样才算一次胎动？</h1></header><div class="main"><p>胎动指的是胎儿主动性的动作，一跳一跳的打嗝不能计入胎动次数。一次胎动，不是指妈妈感受到胎儿动了一下就算1次，而是一段时间内一阵连续的胎动动作算作1次。胎儿每次进行1次胎动时，可能是身体多个部位发生运动，比如某次胎动，动了动脚，又翻了个身，又伸了伸胳膊。在几分钟内的这一连续的胎动，才能称为1次胎动。为了更好的让孕妈妈们判断1次胎动，我们用5分钟为间隔，5分钟内的都做为连续胎动，算作1次。</p></div></body></html>
