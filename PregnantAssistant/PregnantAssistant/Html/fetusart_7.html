<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="description" content=""><title>无法坚持每天数胎动怎么办</title><style type="text/css">body{background:#FBF7F1;color:#8F847B;margin:20px 10px}header>h1{text-align:center;font-size:24px}ol{padding:0;list-style-position:inside}.main{line-height:28px}.img-auto{display:block;width:100%;height:auto;max-width:640px;margin:0 auto}</style><script type="text/javascript" src="http://www.addinghome.com/static/common/js/log.js"></script></head><body><header><h1>无法坚持每天数胎动怎么办？</h1></header><div class="main"><p>可以采取一些相对简单的方法：</p><ol type="1"><li>早上起床后就开始数胎动，达到10次后就不再数了。准妈妈可以如常活动，但如果到晚上10时你都没有数到有10次胎动的话，建议马上去医院检查。</li><li>在晚上7~11时之间，测量宝宝的胎动次数，看看出现10次胎动所需要的时间。如果超过3小时，胎动次数还达不到10次的话，就需要尽快去医院检查。</li><li>随时记录胎动，准妈妈在整个白天，大约早上8时到下午6时之间，能够有10次胎动的话就可以放心，否则也应尽快到医院检查。</li></ol><p>上述数胎动的方法建议准妈妈在产检时咨询医生，根据具体情况选择最适合自己的方法。</p></div></body></html>
