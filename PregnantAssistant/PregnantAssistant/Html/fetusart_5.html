<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="description" content=""><title>胎动过少过频都不好</title><style type="text/css">body{background:#FBF7F1;color:#8F847B;margin:20px 10px}header>h1{text-align:center;font-size:24px}ol{padding:0;list-style-position:inside}.main{line-height:28px}.img-auto{display:block;width:100%;height:auto;max-width:640px;margin:0 auto}</style><script type="text/javascript" src="http://www.addinghome.com/static/common/js/log.js"></script></head><body><header><h1>胎动过少过频都不好</h1></header><div class="main"><p>胎动过少不好，胎动过频同样不好。在胎儿缺氧初期胎儿的应激表现为胎动频繁，继而胎动减少，最后胎动消失，胎儿死亡。若胎动无间歇地出现，常常是宝宝早期缺氧发生挣扎的求救信号。若不及时纠正缺氧，胎动强度便会逐渐减弱，次数逐渐少直至最后停止。</p><p>然而，有些焦虑型的准妈妈只要在一小时内感觉不到胎动就担心胎儿出问题，三天两头往医院跑，这其实也完全没必要。虽然胎动是反映胎儿活力的敏感指标，但也受外界因素影响，如果准妈妈长时间工作劳累、睡眠不好、饥饿或者情绪波动，都可能改变宝宝胎动的规律。</p></div></body></html>
