<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="title" content="生男生女预测表 清宫表 清宫图 生男生女表"><meta name="keywords" content="生男生女预测表 清宫表 清宫图 生男生女表 生男生女清宫图 生男生女计算器 2014生男生女预测"><meta name="Description" content="2014生男生女预测表，也就是清宫表，根据女性怀孕时的虚岁年龄和受孕农历月份来推算生男生女。这张神奇的生男生女表准吗？快来看看吧！"><title>生男生女表</title><link rel="stylesheet" type="text/css" href="./css/common.css"><link rel="stylesheet" type="text/css" href="./css/foretab.css"><script type="text/javascript" src="./js/libs/common.js"></script><script type="text/template" id="forecast-dialog-content"><div class="title">测算结果： <a class="popup-close" href="javascript:void(0);"></a></div>
