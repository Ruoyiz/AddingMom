<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="title" content=""><meta name="keywords" content=""><meta name="Description" content=""><title>唐氏筛查看男女</title><link rel="stylesheet" type="text/css" href="./css/common.css"><link rel="stylesheet" type="text/css" href="./css/sods.css"><script type="text/javascript" src="./js/libs/common.js"></script><script type="text/template" id="sods-dialog-content"><div class="result"><a class="popup-close" href="javascript:void(0);"></a>
        根据您输入的数据，你的宝宝可能是：
        <div class="sods-wrap"><span class="blueDark sods">{{sods}}</span></div>
        <div class="refer">以上测试仅供娱乐参考</div>
    </div></script></head><body><div class="header"></div><div class="sods_main"><div class="content"><div class="title">请输入您的唐筛数据<br>以下测试仅供娱乐</div><div class="app"><label>AFP</label><div class="div-input"><input id="afp" type="number"></div><label>HCG</label><div class="div-input"><input id="hcg" type="number"></div><a class="count" href="javascript: void(0);">计算</a></div>说明：<ol class="list" type="1" start="1"><li>当AFP值&gt;1，且HCG&lt;0.5时，（男宝95%正确率）</li><li>当AFP值&lt;1，且HCG&gt;0.5时，（女宝95%正确率）</li><li>当0.5&lt;HCG&lt;1时，就要看AFP值；<br>AFP值&gt;1，可能是男孩<br>AFP值&lt;1，可能是女孩</li><li>两项都&lt;1时，女孩可能性大。</li><li>两项都&gt;1时，男孩可能性大。</li></ol></div></div></body><script type="text/javascript" src="./js/libs/require.js" data-main="./js/sods"></script></html>
